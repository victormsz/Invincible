name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master', depende do seu repositÃ³rio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12

      - name: ğŸ“‚ Instalar dependÃªncias e buildar React
        working-directory: frontend-react
        run: |
          npm install
          npm run build

      - name: ğŸ§¹ Limpar pasta deploy/
        run: rm -rf deploy && mkdir deploy

      - name: ğŸ“„ Copiar arquivos do frontend-html
        run: cp -r TestOracclum/* deploy/

      - name: âš›ï¸ Copiar build do React
        run: cp -r OracckumFrontend/build/* deploy/

      - name: ğŸš€ Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
