<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invincible</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts-blood.js" defer></script>
    <script src="scripts-questions.js" defer></script>
    <script src="scripts-about.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <section class="tela" name="tela1">
        <i id="clean-btn" class="fa-solid fa-shower"></i>
        <i id="login-btn" class="fa fa-sign-in" aria-hidden="true"></i>
        <div class="blood-pool"></div>
        <h1>
            <svg width="80vw" height="35vh" viewBox="0 0 100 30" preserveAspectRatio="xMidYMid meet">
                <path id="curva" d="M 5 25 Q 50 15 95 25" fill="transparent" stroke="transparent" />
                <text class="title-text clickable" fill="currentColor" dominant-baseline="middle">
                    <textPath  href="#curva" startOffset="50%" text-anchor="middle">
                        INVINCIBLE
                    </textPath>
                </text>
            </svg>
        </h1>
        <p class="text-about"> ESCOLHA A PESSOA PARA MANDAR A PERGUNTA</p>
        <div class="person-select">
            <button class="person-btn" data-person="1" id="1">
                <img src="images/users/kirkmanplchd.png" alt="Person 1">
            </button>
            <button class="person-btn" data-person="2" id="2">
                <img src="images/users/stevenYeun.jpg" alt="Person 2">
            </button>
            <button class="person-btn" data-person="3" id="3">
                <img src="images/users/JohnP.jpg" alt="Person 3">
            </button>
        </div>

        <form id="questionForm" class="question-form">
            Digite sua pergunta aqui
            <input class="question-input">
            <button type="submit">Enviar</button>
        </form>

        <div id="person-info" class="hidden">
            <img id="info-img" src="" alt="Person" />
            <div id="info-text"></div>
        </div>


    </section>

    <section class="invincible-section tela" id="sobre-invincible">
        <div class="blood-pool"></div>
        <div class="background-slide" id="invincible-bg"></div>
        <div class="title-about clickable">Sobre Invincible:</div>
        <div class="invincible-container">
            <div class="invincible-buttons">
                <button onclick="showInvincible('comic')">HQ</button>
                <button onclick="showInvincible('tv')">Série de TV</button>
                <button onclick="showInvincible('plot')">Enredo</button>
            </div>
            <div class="invincible-text" id="invincible-text">
                <p>Selecione uma opção para saber mais sobre Invincible.</p>
            </div>
        </div>
    </section>

    <section class="invincible-section tela" id="sobre-invincible-personagens">
        <div class="blood-pool"></div>
        <div id="slide-bg" class="background-slide"></div>
        <div class="title-about clickable">Personagens Principais</div>
        <div class="invincible-container">
            <div class="invincible-buttons">
                <button onclick="showInvincibleChar('Omni-Man')">Omni-Man</button>
                <button onclick="showInvincibleChar('Mark-Grayson')">Mark-Grayson</button>
                <button onclick="showInvincibleChar('Debbie-Grayson')">Debbie-Grayson</button>
                <button onclick="showInvincibleChar('Cecil-Stedman')">Cecil-Stedman</button>
                <button onclick="showInvincibleChar('Guardians-Globe')">Guardians-Globe</button>
            </div>
            <div class="invincible-text" id="invincible-text-characters">
                <p>Selecione uma opção para saber mais sobre personagens de Invincible.</p>
            </div>
        </div>
    </section>

            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8" allow="fullscreen"></script>
        </div> -->

        </iframe>
    </section>


</body>

</html>
